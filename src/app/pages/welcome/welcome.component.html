<div class="row">
  <div class="col-sm-12 form-group">
    File EN
    <input type="file" nz-input placeholder="File..." (change)="changeFileEN($event)"/>
  </div>
  <div class="col-sm-12 form-group">
    File VN
    <input type="file" nz-input placeholder="File..." (change)="changeFileVN($event)"/>
  </div>
  <div class="col-sm-12">
    <button nz-button nzType="dashed" (click)="onSave()">Save & Next</button>
  </div>
</div>
